<mat-nav-list>
  <a
    *ngIf="!isAuth"
    mat-list-item
    routerLink="/signup"
    (click)="onCloseSideNav()"
  >
    <mat-icon matListItemIcon>face</mat-icon>
    <span>Signup</span></a
  >
  <a
    *ngIf="!isAuth"
    mat-list-item
    routerLink="/login"
    (click)="onCloseSideNav()"
    ><mat-icon matListItemIcon>fingerprint</mat-icon> <span>Login</span></a
  >
  <a
    *ngIf="isAuth"
    mat-list-item
    routerLink="/training"
    (click)="onCloseSideNav()"
    ><mat-icon matListItemIcon>fitness_center</mat-icon>
    <span>Training</span></a
  >

  <a *ngIf="isAuth" mat-list-item (click)="onCloseSideNav()">
    <mat-icon matListItemIcon>eject</mat-icon>
    <span>Logout</span>
  </a>
</mat-nav-list>
